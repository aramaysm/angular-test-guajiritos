<div class="col-80px h-vfull overflow-hidden bg-Primary">
  <div class="col-10 p-0">
    <ul class="flex col-10 just-center items-center p-0">
      @if (isAdministrator) {
      <li class="p-0">
        <button
          (click)="onClick('/user')"
          routerLink="/user"
          [ngClass]="isActive === 0 ? 'border-white border-l-2' : ''"
          class="h-70px col-90px flex col items-center just-center bg-transp border-none"
        >
          <svg
            width="24"
            height="24"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
          >
            <path
              stroke="white"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4.333 6.764a3 3 0 1 1 3.141-5.023M2.5 16H1v-2a4 4 0 0 1 4-4m7.379-8.121a3 3 0 1 1 2.976 5M15 10a4 4 0 0 1 4 4v2h-1.761M13 7a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm-4 6h2a4 4 0 0 1 4 4v2H5v-2a4 4 0 0 1 4-4Z"
            />
          </svg>

          <span
            [ngClass]="isActive !== 0 ? 'text-gray-300' : 'text-white'"
            class="item-center select-none text-[11px] font-semibold"
            >Users</span
          >
        </button>
      </li>

      }
      <li class="p-0">
        <button
          (click)="onClick('/task')"
          [ngClass]="isActive === 1 ? 'border-white border-l-2' : ''"
          class="h-70px col-90px flex col items-center just-center bg-transp border-none"
        >
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M18.9864 14C19.0213 11.9198 18.9895 9.96312 18.8851 7.60325C18.835 6.47099 18.81 5.90485 18.5597 5.47099C18.3845 5.16724 18.1269 4.91057 17.8279 4.74202C17.4185 4.51117 16.8943 4.50166 15.8789 4.50127M8.13281 4.50127C7.11647 4.50165 6.59215 4.51093 6.18267 4.7415C5.88383 4.90977 5.62645 5.16572 5.45104 5.46906C5.20061 5.90214 5.17467 6.46809 5.12278 7.59999C4.95209 11.3236 4.96088 14.0326 5.13973 17.7612C5.18868 18.7815 5.21315 19.2916 5.43791 19.7048C5.59239 19.9888 5.83297 20.2492 6.09939 20.4206C6.48703 20.6701 6.96461 20.7134 7.91978 20.7999C9.25773 20.9212 10.4709 20.9875 11.6721 20.9984M9.60724 6.00251H14.4045C15.1994 6.00251 15.8437 5.33037 15.8437 4.50125C15.8437 3.67213 15.1994 3 14.4045 3H9.60724C8.8124 3 8.16805 3.67213 8.16805 4.50125C8.16805 5.33037 8.8124 6.00251 9.60724 6.00251Z"
              stroke="#ffffff"
              stroke-width="1.5"
              stroke-linecap="round"
            />
            <path
              d="M14 18.9752L15.8818 20.9499C15.9449 21.016 16.0561 21.0168 16.1202 20.9515L20 17"
              stroke="#ffffff"
              stroke-width="1.5"
              stroke-linecap="round"
            />
            <path
              d="M8.5 10.75H15.5"
              stroke="#ffffff"
              stroke-width="1.5"
              stroke-linecap="round"
            />
            <path
              d="M8.5 14.25H13.5"
              stroke="#ffffff"
              stroke-width="1.5"
              stroke-linecap="round"
            />
          </svg>
          <span
            [ngClass]="isActive !== 1 ? 'text-gray-300' : 'text-white'"
            class="items-center"
            >Tasks</span
          >
        </button>
      </li>
    </ul>

    <div></div>
  </div>
</div>
